<!DOCTYPE html>
<html ng-app="deviator-school-app">
 <head>
	<title> T-S App </title>
	<link href="css/bootstrap.css" rel="stylesheet"/>
	<script src ="lib/jquery.js"></script>
	<script src="lib/bootstrap.js"></script>
	<script  src="lib/angular.js"></script>
	<script  src="lib/angular-route.js"></script>
	<style>
		.hideClass
		{
			visibility :hidden;
		}
		
		.showClass
		{
			visibility:visible;
		}
	
	</style>
 </head>
 <body>
 <nav class="navbar navbar-inverse">
  <div class="container-fluid" ng-controller="navigationController">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" >POC</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav ">
        <li  ng-class="(selectedIndex === 1)?'active':''"> <a ng-click="onNavigationClicked('view')" class="btn " > View Timetable</a></li>
		<li  ng-class="(selectedIndex === 2)?'active':''"><a ng-click="onNavigationClicked('generate')" class="btn">Generate Timetable</a></li>
      </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div ng-view=""></div>

<script src="js/app.js"></script>
<script src="js/service/bootstrap.js"></script>
<script src="js/controller/default.js"></script>
<script src="js/controller/loading.js"></script>
<script src="js/controller/navigation.js"></script>
<script src="js/controller/viewtt.js"></script>
<script src="js/controller/generatett.js"></script>
 </body>
	
</html>
